<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment for Module-4</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="grid grid-cols-2 gap-5">
      <div
        class="shadow-md min-w-full rounded-lg border-2 border-red-400 px-5 m-2"
      >
        <h2 class="text-2xl text-center py-5 font-semibold leading-tight">
          Buy your favorite Produc
        </h2>
        <table class="min-w-full leading-normal">
          <thead>
            <tr>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
              >
                Product Details
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
              >
                unit price
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
              >
                Quantity
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
              >
                Sub Total
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-xs font-semibold text-gray-700 uppercase tracking-wider text-right"
              >
                Action
              </th>
            </tr>
          </thead>
          <tbody id="tbody1"></tbody>
        </table>
      </div>
      <div class="w-full border-2 border-red-400 rounded px-5 m-2">
        <h2 class="text-2xl text-center py-5 font-semibold leading-tight">
          Your Selected Product
        </h2>
        <table class="min-w-full leading-normal">
          <thead>
            <tr>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
              >
                Product Details
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
              >
                unit price
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
              >
                Quantity
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
              >
                Sub Total
              </th>
            </tr>
          </thead>
          <tbody id="tbody2"></tbody>
        </table>
        <div class="tFooter bg-gray-100 py-2" id="tFooter"></div>
        <div class="puchaseBtn mt-3">
          <button
            onclick="confirmPurchase()"
            class="px-4 py-2 bg-lime-600 rounded text-white"
            type="reset"
          >
            Confirm purchase
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/main.js"></script>
    <script src="./src/js/addToCart.js"></script>
  </body>
</html>
